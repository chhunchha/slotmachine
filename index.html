<html>
	<head>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="app.css" />

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
		<script src="app.js"></script>

	</head>
	<body>
		<div ng-app="goodmorning">
			<div class="container-fluid"  ng-controller="goodMorningCtrl">
				<div class="row">
					<div class="col-md-12 col-lg-12 col-xs-12">
						<div class="machine-container">
							<div class="reels-container">
								<div class="reel-container">
									<reel data="reel0Data" stoppedat="stoppedAt[0]" start="startFlag"></reel>
								</div>
								<div class="reel-container">
									<reel data="reel1Data" stoppedat="stoppedAt[1]" start="startFlag"></reel>
								</div>
								<div class="reel-container">
									<reel data="reel2Data" stoppedat="stoppedAt[2]" start="startFlag"></reel>
								</div>
							</div>
							<button class="btn btn-primary" ng-click="startMachine()" ng-disabled="start">Spin</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
